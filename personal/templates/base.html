<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>

    {% load staticfiles %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'personal:staff_home' %} ">Brainonet</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" title="Create a blog"></span></a></li>
            <li><a href="{% url 'personal:show_blog' %}"><span class="glyphicon glyphicon-book" title="All Blogs"></span></a></li>
            <li><a href="{% url 'personal:show_account' %}"><span class="glyphicon glyphicon-user" style="color: gold" title="All Accounts"></span></a></li>
            <li><a href="{% url 'personal:staff_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
        </ul>
      </div>
    </nav>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <form class="modal-content" method="post" enctype="multipart/form-data" action="{% url "personal:staff_home" %}">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Blog</h4>
            </div>


            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" >Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

            </form>
          </div>
        </div>
        <br>
    <br>
        <br>
    <br>
    {% block body_block %}

    {% endblock %}

    {% block footer %}

    {% endblock %}


</body>
</html>
